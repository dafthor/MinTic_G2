<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="form-login">
        <p style="background-color: chartreuse;">Iniciar sesión</p>
        <label for="username/correo">Username</label> <br>
        <input type="text" name="username/correo" id="username/correo"><br>
        <label for="contrasena">Contraseña</label><br>
        <input type="text" name="contrasena" id="contrasena"><br><br>
        <input type="text" name="captcha" id="captcha" placeholder="CAPTCHA">
        <p style="background-color: chartreuse;">Login</p>
        <div class="boton">
        <input class="btn" type="submit" id="btn-submit-form" value="Aceptar">
        </div>


    </form>
</body>
</html>
