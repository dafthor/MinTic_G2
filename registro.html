<!DOCTYPE html>   
<html>           
    <head>
          <meta charset="utf-8" />
          <title>Registro</title>
          <link rel='stylesheet' href='estilos.css'/>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/png" href="LOGO.png" />
        </style>
    <head>
    
        <header>
                <!-- DIV para el logo  -->
                <div>
                    <a class="navbar-brand" href="index.html" style="color: black; ">
                        <img id="imgLogo" src="LOGO.png" alt="" width="180" height="74" class="d-inline-block">
                    </a>
                </div>
        </header>

    <body style="background-color: rgb(231, 227, 227);">

        <div class="contenedor">

            <h2>Registro</h2>
            <form id="form-registro" name="forma" method="POST" autocomplete="off"> <!-- action: servidor que recibe los datos del formulario-->
                <div class="elemento">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required="true">
                </div>
                <div class="elemento">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required="true">
                </div>
                <div class="elemento">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required="true">
                </div>
                <div class="elemento">
                    <label for="confirmarContrasena">Confirmar contraseña</label>
                    <input type="password" id="confirmarContrasena" name="confirmarContrasena" required="true">
                </div>
                <div class="elemento">
                    <input type="submit" id="btn-submit-form" value="Registrar" >
                </div>

            </form>    
        </div>

    </body>

</html>
